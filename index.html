<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2246372dd1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="my.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">        <title>Document</title>
</head>
<div class="container">
<div class="app">
<form id="submit-city">
    <input type="text" placeholder="Search for city..." autofocus="on" class="enter"/> 
    <input type="submit" value="GO!" class="butt" />
</form>
<h1 id="city"></h1>
<h2>
 <ul>     
<li id="last">Last updated, CET: </li>     
<li id="time"> </li>
<li id="sky"> <li>
 </ul> 
</h2>
<div class="row">
<div class="col-6">
    <span class="sun">
<img src="" id="icon"/> 
<span class="temperature"> <strong id="temp"></strong>
<small class="units">
<a href="**" class="celsius active"></a>
<a href="*"class="farenheit"></a>
</small> 
</span>
<br />
</div>
<div class="col-6" id="info">
<ul>
<li id="wind"></li>
<li id="visibility"></li>
<li id="feelsLike"></li>
<li id="humidity"></li>
</ul>
</div>
<div class="row.weather.forecast" id="forecast">
</div>
</div>
</div>
<small>
    <a class="marta" href="https://github.com/Marta919?tab=repositories" target="_blank"> Coded by Marta D'Orazio</a>
</small>
</div>
<body>
<script type="text/javascript" src="weather.js"></script>    
</body>
</html>
